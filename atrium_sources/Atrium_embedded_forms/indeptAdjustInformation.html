

<form role="form"  class="form-horizontal" name="indepAdjust" id="indepAdjust">


    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

    <!-- SELECTED INDEPENDENT ADJUSTER INFORMATION-->
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3 class="panel-title">Independent Adjuster Information</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="control-group">
                        <label class="control-label" for="field1"> Field
                            <bold>*</bold>
                        </label>
                        <div class="controls">
                            <input required
                                   class="form-control"
                                   ng-model="startFormPayload.field1"
                                   id="field1"
                                   name="field1"

                                   cam-variable-name="field1"
                                   cam-variable-type="String"
                                   type="text">
                        </div>
                    </div>

                    <div ng-show="field1Error">
                        <strong style="color:red; font-size: 9px;">Only alphanumeric characters allowed</strong>
                    </div>

                </div>

                <div class="col-xs-6">
                    <div class="control-group">
                        <label class="control-label" for="field2">Field
                            <bold>*</bold>
                        </label>
                        <div class="controls">
                            <input required

                                   class="form-control"
                                   ng-model="startFormPayload.iaEmail"
                                   id="field2"
                                   cam-variable-name="field2"
                                   cam-variable-type="Number"
                                   name="field2"
                                   type="Number">
                        </div>
                    </div>

                    <div ng-show="field2Error">
                        <strong style="color:red; font-size: 9px;">Only numeric characters allowed</strong>
                    </div>

                </div>


            </div>

            <div class="row">
                <div class="col-xs-4">
                    <div class="control-group">
                        <label class="control-label" for="field3">Field
                            <bold>*</bold>
                        </label>
                        <div class="controls">
                            <input required
                                   class="form-control"
                                   ng-model="startFormPayload.field3"
                                   id="field3"
                                   name="field3"
                                   ng-disabled="isServiceSpecialistForm"
                                   title="Enter name of independent adjuster"
                                   cam-variable-name="field3"
                                   cam-variable-type="String"

                                   type="text">
                        </div>
                    </div>

                    <div ng-show="field3Error">
                        <strong style="color:red; font-size: 9px;">Only alpha characters allowed</strong>
                    </div>

                </div>

                <div class="col-xs-4">
                    <div class="control-group">
                        <label class="control-label" for="field4">Field
                            <bold>*</bold>
                        </label>
                        <div class="controls">
                            <input required
                                   class="form-control"
                                   ng-model="startFormPayload.field4"
                                   id="field4"
                                   name="field4"
                                   title="Enter last name of independent adjuster"
                                   cam-variable-name="field4"
                                   cam-variable-type="String"
                                   ng-disabled="isServiceSpecialistForm"
                                   type="text">
                        </div>
                    </div>

                    <div ng-show="field4Error">
                        <strong style="color:red; font-size: 9px;">Only alpha characters allowed</strong>
                    </div>

                </div>

                <div class="col-xs-4">
                    <div class="control-group">
                        <label class="control-label" for="field5">Field
                            <bold>*</bold>
                        </label>
                        <div class="controls">
                            <input required
                                   class="form-control"
                                   ng-model="startFormPayload.field5"
                                   id="field5"
                                   name="field5"

                                   cam-variable-name="field5"
                                   cam-variable-type="Number"
                                   ng-disabled="isServiceSpecialistForm"
                                   type="number">
                        </div>
                    </div>

                    <div ng-show="field5Error">
                        <strong style="color:red; font-size: 9px;">Only numeric characters allowed</strong>
                    </div>

                </div>

            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="control-group">
                        <label class="control-label" for="field6">Field
                            <bold>*</bold>
                        </label>
                        <div class="controls">
                            <input required
                                   class="form-control"
                                   ng-model="startFormPayload.field6"
                                   id="field6"
                                   name="field6"
                                   ng-disabled="isServiceSpecialistForm"
                                   title="Enter location of independent adjuster"
                                   cam-variable-name="field6"
                                   cam-variable-type="String"
                                   type="text">
                        </div>
                    </div>

                    <div ng-show="field6Error">
                        <strong style="color:red; font-size: 9px;">Only alpha characters allowed</strong>
                    </div>

                </div>



            </div>
        </div>

        <p>form = {{startFormPayload}}</p>

    </div>


    <script cam-script type="text/form-script">

var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.master = {iaContactFirstName:"John", iaContactSurname:"Doe"};
    $scope.reset = function() {
        $scope.startFormPayload = angular.copy($scope.master);
    };
    $scope.reset();
});

</form>
