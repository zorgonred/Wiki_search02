<div class="row">
  <form>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-md-10 col-sm-10 col-xs-10">
      <div *ngIf="loading$ | async" class="alert alert-info">

        <p class="loading-text">Loading..</p>

      </div>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
  </form>
</div>


<div class="row">
  <form>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-md-10 col-sm-10 col-xs-10">
      <div *ngIf="error$ | async" class="alert alert-danger">

        <p class="error-text">Error!! Be sure to disable same origin policy</p>

      </div>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
  </form>
</div>
